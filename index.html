<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little-Dr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./sass/main.css">    
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <nav class="header__nav">
                <a class="logo" href="./index.html"><span class="logo-span">Web</span>Studio</a>
                <ul class="site-nav">
                    <li class="site-nav__item">
                        <a class="site-nav__link site-nav__link--current" href="./index.html">Студия</a>
                    </li>
                    <li class="site-nav__item">
                        <a class="site-nav__link" href="./portfolio.html">Портфолио</a>
                    </li>
                    <li class="site-nav__item">
                        <a class="site-nav__link" href="">Контакты</a>
                    </li>
                </ul>
            </nav>
    
            <ul class="contact">
                <li class="contact__item">
                    <a class="contact__link" href="mailto:info@devstudio.com">
                        <svg class="contact__icon" width="16" height="12">
                            <use href="./images/icons.svg#icon-envelope"></use>
                        </svg>
                        info@devstudio.com</a>
                </li>
                <li class="contact__item">
                    <a class="contact__link" href="tel:+380961111111">
                        <svg class="contact__icon" width="10" height="16">
                            <use href="./images/icons.svg#icon-smartphone"></use>
                        </svg>
                        +38 096 111 11 11</a>
                </li>
            </ul>
            <button class="mobile-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
                <svg width="40" height="40" fill="currentColor">
                    <use href="./images/icons.svg#icon-open_menu"></use>
                </svg>
            </button>
        </div>
    </header>
    
    <!-- mobile-menu -->
    <div class="mobile-menu js-menu-container" id="mobile-menu">
        <button class="mobile-toggle js-close-menu">
            <svg width="40" height="40" fill="currentColor">
                <use href="./images/icons.svg#icon-close_menu"></use>
            </svg>
        </button>
        <ul class="mobile-list">
            <li class="mobile-list__item">
                <a class="mobile-list__link" href="">Студия</a>
            </li>
            <li class="mobile-list__item">
                <a class="mobile-list__link" href="./portfolio.html">Портфолио</a>
            </li>
            <li class="mobile-list__item">
                <a class="mobile-list__link" href="">Контакты</a>
            </li>
        </ul>
        <div class="mobile-style">
            <ul class="mobile-contacts">
                <li class="mobile-contacts__item">
                    <a class="mobile-contacts__link mobile-contacts__link--tel" href="">+38 096 111 11 11</a>
                </li>
                <li class="mobile-contacts__item">
                    <a class="mobile-contacts__link" href="">info@devstudio.com</a>
                </li>
            </ul>
    
            <ul class="mobile-socials">
                <li class="mobile-socials__item">
                    <a class="mobile-socials__link" target="_blank" rel="noreferrer noopener" href="">Instagram</a>
                </li>
                <li class="mobile-socials__item">
                    <a class="mobile-socials__link" target="_blank" rel="noreferrer noopener" href="">Twitter</a>
                </li>
                <li class="mobile-socials__item">
                    <a class="mobile-socials__link" target="_blank" rel="noreferrer noopener" href="">Facebook</a>
                </li>
                <li class="mobile-socials__item">
                    <a class="mobile-socials__link" target="_blank" rel="noreferrer noopener" href="">LinkedIn</a>
                </li>
            </ul>
        </div>
    </div>

<script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="

</html>
